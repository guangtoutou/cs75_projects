<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media query</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">

    @media (max-width: 399px){
		#p1{color: red;}
    }
    @media (max-width: 799px) and (min-width: 400px){
    	#p2{color: red;}
    }
	@media (min-width: 800px){
		#p3{color: red;}
    }
  </style>
</head>
<body>

<p id="p1">Viewport less than 400px </p>
<p id="p2">Viewport less than 800px </p>
<p id="p3">Viewport great than 800px</p>

</body>
</html>
