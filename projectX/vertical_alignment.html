<!Doctype html>
<html lang="zh-CN">
<head>
	<title>Vertical Alignment</title>
	<style type="text/css">
		.mycontent{
			position:absolute;
			height:80px;
			top:0px;
			bottom: 0px;
			left: 100px;
			right: 100px;
			margin-top: auto;
			margin-bottom: auto;
			background:red; 
		}
	</style>

</head>
<body>
	<div style="border: solid 1px green;height: 100px;margin-left: 20px;margin-right: 20px;position: relative;">
		<div style="float: left"><img src="http://placehold.it/100X100"></div>
		<div style="float: right"><img src="http://placehold.it/100X100"></div>
		<div class="mycontent">
			item1</br>
			item2</br>
			item3</br>
		</div>

	</div>

	<div style="background-color: yellow;height: 400px;vertical-align: bottom">hello</div>

</body>
</html>
